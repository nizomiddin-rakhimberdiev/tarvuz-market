{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Buyurtmani tasdiqlash</h1>
            <ul class="list-group">
                {% for item in cart_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center" style="gap: 50px">
                            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="img-thumbnail" style="width: 50px; height: 50px;">
                            <h5>{{ item.product.name }}</h5>
                            <p>{{ item.quantity }} x {{ item.product.price }} so'm</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <h3 class="mt-4">Jami: {{ total_price }} so'm</h3>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="address" class="form-label">Manzil</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-success">Buyurtmani tasdiqlash</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
