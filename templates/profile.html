{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row py-5">
        <div class="col-md-6">
            <h1 class="text-center">Profile page</h1>
            <h3>Fullname: {{ user.first_name }} {{ user.last_name }}</h3>
            <h3>Phone: {{ user.phone_number }}</h3>
            <h4>Email: {{ user.email }}</h4>
            <!-- <a class="btn btn-warning" href="">Edit profile</a> -->
            <a class="btn btn-danger" href="">Logout</a>
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Saqlash</button>
            </form>
        </div>
    </div>


</div>



{% endblock %}
