{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row g-4 align-items-start">

    <!-- Profile Info -->
    <div class="col-lg-6">
      <div class="card border-0 shadow-lg rounded-4 p-4 bg-light-subtle">
        <div class="card-body">
          <h2 class="text-center mb-4 text-primary-emphasis"><i class="bi bi-person-circle me-2"></i>Profil Ma'lumotlari</h2>
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item d-flex justify-content-between"><strong>Ismi:</strong> <span>{{ user.first_name }}</span></li>
            <li class="list-group-item d-flex justify-content-between"><strong>Familiyasi:</strong> <span>{{ user.last_name }}</span></li>
            <li class="list-group-item d-flex justify-content-between"><strong>Telefon:</strong> <span>{{ user.phone_number }}</span></li>
            <li class="list-group-item d-flex justify-content-between"><strong>Email:</strong> <span>{{ user.email }}</span></li>
          </ul>
          <div class="d-flex justify-content-between">
            <a class="btn btn-danger w-50 me-2" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Chiqish</a>
            <a class="btn btn-outline-secondary w-50" href="{% url 'order_history' %}"><i class="bi bi-clock-history"></i> Buyurtmalar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Edit Form -->
    <div class="col-lg-6">
      <div class="card border-0 shadow-lg rounded-4 p-4">
        <div class="card-body">
          <h3 class="text-center mb-4 text-success"><i class="bi bi-pencil-square me-2"></i>Profilni tahrirlash</h3>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100 mt-3"><i class="bi bi-save me-2"></i>Saqlash</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
